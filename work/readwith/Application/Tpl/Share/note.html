<script type="application/javascript">
  var note_id = '<?php echo $note_info["id"];?>';
  var digg_flag = '<?php echo $is_digg;?>';
  $("#digg").click(function(){
    if(digg_flag != '') {
      return;
    };

    $.ajax({
      type : 'post',
      url : '/share/digg',
      data : {'note_id':note_id},
      success : function(msg) {
        var digg_count = parseInt($('#digg_count').html());
        $("#digg").removeClass('am-icon-thumbs-o-up');
        $("#digg").addClass('am-icon-thumbs-up am-warning');
        $('#digg_count').html(digg_count+1);
        digg_flag = true;
      },
      error :function(e){
        alert(e);
      }
    });
  });


  function join_plan(){
    var $modal = $('#your-modal');
    $modal.modal();
  }
</script>
