<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>readoo后台管理</title>
    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="__PUBLIC__/css/plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5shiv.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>

    <![endif]-->

</head>

<body onload="myfunction()">
<include file='Public:header'/>
<include file='Public:sidebar'/>
    <div id="wrapper">

        <!-- Navigation -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">用户列表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="height: 65px;text-align: center;">
                            <h style="float: left">用户列表</h>
                            <form role="form" action="/Admin/AddActiveUserTable/index" method='post'>
                            <div class="form-group1" style="width: 300px;float: left;margin-left: 20px;">
                                <notempty name="start">
                                    <!--<input name="start" type="start" class="form-control" placeholder="请输入起始时间:(输入格式)2015-01-01" value="{$start}">-->
                                    <div class="control-group">
                                        <label class="control-label">起始时间</label>
                                        <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input_start1" data-link-format="yyyy-mm-dd">
                                            <input name="start" type="start" size="16" type="text" value="{$start}" readonly>
                                            <span class="add-on"><i class="icon-remove"></i></span>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>
                                        <input type="hidden" id="dtp_input_start1" value="" /><br/>
                                    </div>
                                    <else />
                                    <div class="control-group">
                                        <label class="control-label">起始时间</label>
                                        <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input_start2" data-link-format="yyyy-mm-dd">
                                            <input name="start" type="start" size="16" type="text" value="2015-01-01" readonly>
                                            <span class="add-on"><i class="icon-remove"></i></span>
                                            <span class="add-on"><i class="icon-th"></i></span>
                                        </div>
                                        <input type="hidden" id="dtp_input_start2" value="" /><br/>
                                    </div>
                                    <!--<input name="start" type="start" class="form-control" placeholder="请输入起始时间:(输入格式)2015-01-01" value="2015-01-01">-->
                                    </notempty>
                            </div>
                                <button type="submit" class="btn btn-lg btn-success" style="float: right;margin-left: 20px;">开始查询</button>
                                <div class="form-group2" style="width: 300px;float: right">
                                    <notempty name="end">
                                        <!--<input name="end" type="end" class="form-control" placeholder="请输入截止时间:(输入格式)2015-12-31" value="{$end}">-->
                                        <div class="control-group">
                                            <label class="control-label">截止时间</label>
                                            <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input_end1" data-link-format="yyyy-mm-dd">
                                                <input name="end" type="end" size="16" type="text" value="{$end}" readonly>
                                                <span class="add-on"><i class="icon-remove"></i></span>
                                                <span class="add-on"><i class="icon-th"></i></span>
                                            </div>
                                            <input type="hidden" id="dtp_input_end1" value="" /><br/>
                                        </div>
                                        <else />
                                        <!--<input name="end" type="end" class="form-control" placeholder="请输入截止时间:(输入格式)2015-12-31" value="2015-12-31">-->
                                        <div class="control-group">
                                            <label class="control-label">截止时间</label>
                                            <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input_end2" data-link-format="yyyy-mm-dd">
                                                <input name="end" type="end" size="16" type="text" value="2015-12-31" readonly>
                                                <span class="add-on"><i class="icon-remove"></i></span>
                                                <span class="add-on"><i class="icon-th"></i></span>
                                            </div>
                                            <input type="hidden" id="dtp_input_end2" value="" /><br/>
                                        </div>
                                    </notempty>
                                </div>
                            </form>
                        </div>

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th style="width: 60px;">用户ID</th>
                                            <th style="width: 100px;">用户名</th>
                                            <th style="width: 100px;">性别</th>
                                            <th>手机</th>
                                            <th>活跃度</th>
                                            <th>创建时间</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="user_info" id="vo">
                                        <tr>
                                            <td class="odd gradeX">{$vo.user_id}</td>
                                            <td class="odd gradeX">{$vo.name}</td>
                                            <if condition="$vo.sex eq 1">
                                                <td class="odd gradeX">男</td>
                                                <else />
                                                <td class="odd gradeX">女</td>
                                            </if>
                                            <td class="odd gradeX">{$vo.mobile}</td>
                                            <td>{$vo.num}</td>
                                            <td class="odd gradeX">{$vo.create_time|substr=0,10}</td>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery Version 1.11.0 -->
    <script src="__PUBLIC__/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="__PUBLIC__/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/js/bootstrap-datetimepicker.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="__PUBLIC__/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="__PUBLIC__/js/plugins/dataTables/dataTables.bootstrap.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->

</body>
<script>
    function myfunction()
    {
        var demo = document.getElementById('demo');
        var add_active_user_table = document.getElementById('add_active_user_table');
        demo.setAttribute("class", "nav nav-second-level navbar-collapse");
        add_active_user_table.setAttribute("class", "active");
    }

    $(document).ready(function() {
        $('#dataTables-example').dataTable();
    });

    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
</html>
