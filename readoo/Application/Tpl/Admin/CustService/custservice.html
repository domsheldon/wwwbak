<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>readoo后台管理</title>

    <!-- Bootstrap Core CSS -->
    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="__PUBLIC__/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="__PUBLIC__/css/plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="__PUBLIC__/css/sb-admin-2.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css" rel="stylesheet">

    <!-- Amaze CSS -->
    <link href="/public/amazeui/assets/css/amazeui.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="__PUBLIC__/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5shiv.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<include file='Public:header'/>
<include file='Public:sidebar'/>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">微信客服</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
        	<div class="col-lg-12">
        		<form action="" method="get" style="display: inline;">
                 <input type="search" class="form-control input-sm" name="search" placeholder="搜索" value='{$name}' style="width: 200px;margin-bottom: 5px;display: inline;"/>
                 <button class="btn btn-primary" type="submit" style="margin-bottom: 5px;">提交</button>
                 </form>
                 
                 <form action="" method="get" style="display: inline;">
	                 <button class="btn btn-primary" type="submit" style="margin-bottom: 5px;float: right;margin-left: 5px;">提交</button>
	                 <select name="status" class="form-control" id="status" style="float: right;width: 100px;">
	                 	 <empty name='status'>
	                 	 <option value="" selected>请选择</option>
	                 	 <option value="1">激活</option>
	                 	 <else/>
	                 	 <option value="" >请选择</option>
	                 	 <option value="1" selected>激活</option>
	                 	 </empty>
	                 </select>
	                 <label for="" style="float: right;margin-top: 5px;">根据客服状态筛选：</label>
                 </form>
                 
        	</div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        微信客服列表
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th style="width: 80px;">客服ID</th>
                                    <th style="width: 80px;">客服名称</th>
                                    <th style="width: 150px;">mediaID</th>
                                    <th style="width: 150px;">客服标签</th>
                                    <th style="width: 175px">客服状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="vo">
                                    <tr>
                                        <td class="odd gradeX">{$vo.id}</td>
                                        <td class="odd gradeX">{$vo.name}</td>
                                        <td class="odd gradeX">{$vo.media_id}</td>
                                        <td class="odd gradeX">{$vo.cust_type}</td>
                                        <td class="odd gradeX" style="vertical-align: middle">
                                            <if condition="$vo.status eq 1">
                                                <div  class="switch demo3" style="float:left;">
                                                    <input type="checkbox" checked class="openCust" id="{$vo.id}" value="on">
                                                    <label><i></i></label>
                                                </div>
                                            <else />
                                                <div class="switch demo3" style="float:left;">
                                                    <input type="checkbox" class="openCust" id="{$vo.id}" value="off">
                                                    <label><i></i></label>
                                                </div>
                                            </if>
                                            <button type="button" id="{$vo.id}" class="am-btn am-btn-primary am-btn-xs editCust" style="margin-left: 3px">编辑微信客服</button>
                                            <button type="button" id="{$vo.id}" value="" class="am-btn am-btn-default am-btn-xs deleteCust" style="margin-left: 3px">删除客服</button>
                                        </td>
                                      </tr>
                                </volist>
                                </tbody>
                            </table>
                            <button type="button"  class="am-btn am-btn-primary am-btn-xs addCust" style="float: left">新增微信客服</button>
                           <div class="dataTables_paginate paging_simple_numbers">{$page}</div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery Version 1.11.0 -->
<script src="__PUBLIC__/js/jquery-1.11.0.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/bootstrap-datetimepicker.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="__PUBLIC__/js/plugins/metisMenu/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="__PUBLIC__/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__PUBLIC__/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<!-- Custom Theme JavaScript -->
<script src="__PUBLIC__/js/sb-admin-2.js"></script>
<script type="text/javascript" src="__LAYER__/layer.js"></script>


</body>
<script type="text/javascript">
    var cust_service_list = document.getElementById('cust_service_list');
    cust_service_list.setAttribute("class", "active");

    //编辑微信客服
    $('.editCust').click(function(){
        var custId = $(this).attr("id");
        $.ajax({
            type : 'post',
            url : '/Admin/CustService/editcustservice',
            data : {'custId':custId},
            success : function(msg) {
                window.location.href='/Admin/CustService/editcustservice?custId='+custId;
            },
            error :function(e){
                alert(e);
            }
        });
    });

    //开启客服
    $('.openCust').click(function(){
        var status = '';
        if($(this).val() == 'on'){
            $(this).val('off');
            status='0';
        }else{
            $(this).val('on');
            status = '1';
        }
        var custId = $(this).attr("id");
        $.ajax({
            type : 'post',
            url : '/admin/cust/active',
            data : {'status':status,'custId':custId},
            success : function(msg) {
//                window.location.reload();
            },
            error :function(e){
                alert("开启客服失败");
            }
        });
    })

    //新增微信客服
    $('.addCust').click(function(){
        window.location.href='/admin/cust/add';
    });

    //删除微信客服
    $('.deleteCust').click(function(){
        var custId = $(this).attr("id");
        layer.confirm('确定删除微信客服？', {
            btn: ['删除','取消'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url : '/admin/cust/delete',
                data : {'custId':custId},
                success : function(msg) {
                    window.location.reload();
                },
                error :function(e){
                    alert("删除客服失败");
                }
            });
        }, function(){
            layer.close();
        });
    });

    $('.form_date').datetimepicker({
        format: 'yyyy-mm-dd hh:ii'
    });

//  $(document).ready(function() {
//      $('#dataTables-example').dataTable();
//  });
</script>



</html>
